<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quiz</title>
    <style>
        /* CSS styles for quiz layout */
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .quiz-question {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .quiz-options {
            margin-bottom: 20px;
        }

        .quiz-options label {
            display: block;
            margin-bottom: 10px;
        }

        .quiz-navigation {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .quiz-button {
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .quiz-button:hover {
            background-color: #45a049;
        }

        .quiz-finish {
            background-color: #f44336;
        }

        .quiz-finish:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <div class="quiz-container" th:unless="${quizStarted}">
        <form th:action="@{/startQuiz}" method="POST">
            <button type="submit">Start Quiz</button>
        </form>
    </div>


    <div class="quiz-container" th:if="${quizStarted}">
        <div class="quiz-container" th:unless="${quizCompleted}">
            <form th:action="@{/quiz}" method="post">
                <h2 class="quiz-question" th:text="${currentQuestion.question}"></h2>

                <div class="quiz-options">
                    <label>
                        <input type="radio" th:name="answer" th:value="${currentQuestion.option1}" />
                        <span th:text="${currentQuestion.option1}"></span>
                    </label>
                    <label>
                        <input type="radio" th:name="answer" th:value="${currentQuestion.option2}" />
                        <span th:text="${currentQuestion.option2}"></span>
                    </label>
                    <label>
                        <input type="radio" th:name="answer" th:value="${currentQuestion.option3}" />
                        <span th:text="${currentQuestion.option3}"></span>
                    </label>
                    <label>
                        <input type="radio" th:name="answer" th:value="${currentQuestion.option4}" />
                        <span th:text="${currentQuestion.option4}"></span>
                    </label>
                </div>
                <input type="hidden" th:name="currentIndex" th:value="${currentQuestion.id}" />
                <div class="quiz-navigation">
                    <button class="quiz-button" type="submit">Next</button>
                </div>

            </form>
        </div>
        <div th:if="${quizCompleted}">
            <h2>Quiz Completed!</h2>
            <p>Your score: <span th:text="${score}"></span></p>
        </div>
    </div>
</body>

</html>
